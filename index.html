<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القران الكريم</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./img/icon.png">
</head>
<body>
    <main id="player">
        <header>
            <img src="./img/logo.png" alt="">
            <h2>القرآن الكريم</h2>
            <p id="title_radio">channel</p>
        </header>
        <div id="content">
            <article id="buttons">
                <img src="./img/back.png" id="back">
                <img src="./img/play.png" id="play_pause" />
                <img src="./img/next.png" id="next">
                <audio id="audio_file" src="" ></audio>

            </article >
            

            <article id="volume">
                <h2>مستوى الصوت</h2>
            <input id="input_volume" type="range">
               <h2>سرعة التشغيل</h2>
            <input id="input_speed" type="range" min="0" max="200">

            </article>
            <article id="color">
                <button id="color1"></button>
                <button id="color2"></button>
                <button id="color3"></button>
                <button id="color4"></button>
                <button id="color5"></button>


            </article>

        </div>

    </main>
    

    <script src="./js/script.js"></script>
    <script src="./js/volume.js"></script>
    <script src="./js/colors.js"></script>
</body>
</html>
